<form action="subscription.php" method="post">
  <div class="elem-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
  </div>
  <div class="elem-group">
    <label for="payment-selection">Choose Prefered Payment Method:</label>
    <select id="payment-selection" name="payment_method" required>
        <option value="">Select Payment Method</option>
        <option value="FastPay">FastPay</option>
        <option value="AsiaHawala">AsiaHawala</option>
        <option value="NassPay">NassPay</option>
        <option value="ZainCash">ZainCash</option>
    </select>
    <div class="elem-group">
    <label for="plan-selection">Choose a Pricing Plan:</label>
    <select id="plan-selection" name="pricing_plan" required>
        <option value="">Select a Pricing Plan</option>
        <option value="$60">Basic $60</option>
        <option value="$150">Pro $150</option>
        <option value="$250">Premium $250</option></select>
        </div>
  </div>
  <div class="elem-group">
    <label for="phonenumber">Phone Number</label>
    <input type="text" id="phonenumber" name="phonenumber" required placeholder="0770,0750......." pattern=[A-Za-z0-9\s]{8,60}>
  </div>
  <div class="elem-group">
    <label for="message">Write your message</label>
    <textarea id="message" name="visitor_message" placeholder="Say whatever you want. :D" required></textarea>
  </div>
  <button type="submit" name="submitord" >Send Order</button>

</form>
